# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: '/my-2nd-web'
baseurl_posts_img: '/my-2nd-web/assets/images/posts/'
baseurl_featured_img: '/my-2nd-web/assets/images/hero/'
baseurl_featured_thumbnail: '/my-2nd-web/assets/images/thumbnail/'
baseurl_javascripts: '/my-2nd-web/assets/javascripts/'

# 网页的标题
title: "💗海来尔子"
# 网站的主标题
name: ""
description: "⚾️强棒少女的陪伴日记"

url: site url
icon: your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus: disqus_shortname # get it on https://disqus.com/admin/

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"

# 其它配置, 可忽略, 无需修改
permalink: /:title/

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
exclude: [ changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock ]
