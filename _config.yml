# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: '/my-2nd-web'
baseurl_posts_img: '/my-2nd-web/assets/images/posts/'
baseurl_featured_img: '/my-2nd-web/assets/images/hero/'
baseurl_featured_thumbnail: '/my-2nd-web/assets/images/thumbnail/'
baseurl_javascripts: '/my-2nd-web/assets/javascripts/'

# 网页的标题
title: "⚾️强棒少女的陪伴日记"
# 网站的主标题
name: "⚾️强棒少女的陪伴日记"
description: "hi~很高兴认识你🥰~我是海来尔子,出生于2011.8.3,我是2019年12月加入强棒基地的,我的老家在四川凉山州,我是彝族,我有大大的眼睛,长长睫毛,有些黝黑的苹果脸,活泼好动爱调皮,爱说爱笑爱聊天,很容易和人打成一片"

url: site url
icon: your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus: disqus_shortname # get it on https://disqus.com/admin/

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"

# 其它配置, 可忽略, 无需修改
permalink: /:title/

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
exclude: [ changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock ]
